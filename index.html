<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Your Dream Job</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Find Your Dream Job</h1>
    <p>Opportunities that match your passion</p>
</header>

<main>

    <section class="search-box">
        <input type="text" id="searchInput" placeholder="Search jobs or companies">
    </section>

    <section class="jobs-section">
        <h2>Latest Jobs (<span id="jobCount">0</span>)</h2>

        <div id="jobList">
            <div class="job candidate-job">
                <span class="tag full">Full Time</span>
                <h3>Software Engineer</h3>
                <p>Infosys</p>
                <p>Bangalore</p>
                <button class="apply-btn">Apply</button>
            </div>

            <div class="job candidate-job">
                <span class="tag remote">Remote</span>
                <h3>Web Developer</h3>
                <p>TCS</p>
                <p>Work From Home</p>
                <button class="apply-btn">Apply</button>
            </div>
        </div>
    </section>

    <section class="add-job">
        <h2>Add Job</h2>
        <form id="jobForm">
            <input type="text" id="jobTitle" placeholder="Job Title" required>
            <input type="text" id="companyName" placeholder="Company Name" required>
            <input type="text" id="location" placeholder="Location" required>
            <select id="jobType" required>
                <option value="">Job Type</option>
                <option>Full Time</option>
                <option>Remote</option>
                <option>Internship</option>
            </select>
            <button type="submit">Post Job</button>
        </form>
    </section>

</main>

<footer>
    <p>Find Your Dream Job</p>
</footer>

<script src="script.js"></script>
</body>
</html>
